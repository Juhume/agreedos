<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Agreed in Gredos🏔️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="svg-background">
    <!-- Montañas y bosque SVG -->
    <svg class="mountains" width="100%" height="280" viewBox="0 0 1000 280" preserveAspectRatio="none">
      <defs>
        <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#d0efea;stop-opacity:0.95" />
          <stop offset="50%" style="stop-color:#b7d7be;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#99b7a7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#a7d3be;stop-opacity:0.85" />
          <stop offset="50%" style="stop-color:#97b8a7;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#7ca997;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="mountain3" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#8cae97;stop-opacity:0.7" />
          <stop offset="50%" style="stop-color:#6b927a;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#587f68;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M0 200 Q 200 100 400 200 T 1000 180 V 280 H 0 Z" fill="url(#mountain1)"/>
      <path d="M0 210 Q 200 150 450 210 T 1000 190 V 280 H 0 Z" fill="url(#mountain2)"/>
      <path d="M0 220 Q 100 200 400 220 T 1000 210 V 280 H 0 Z" fill="url(#mountain3)"/>
    </svg>
    <canvas id="particles-canvas"></canvas>
  </div>
  <div class="app-bg">
    <main class="card">
      <header class="header">
        <span class="logo" aria-label="agreement-mountain">🏔️</span>
        <h1>Agreed in Gredos</h1>
        <p class="subtitle">The pichurris trip</p>
      </header>
      <section class="countdown" id="countdown">
        <h2>En plan empieza en:</h2>
        <div class="timer">
            <div><span id="days">0</span><label data-short="d">días</label></div>
            <div><span id="hours">0</span><label data-short="h">horas</label></div>
            <div><span id="minutes">0</span><label data-short="min">min</label></div>
            <div><span id="seconds">0</span><label data-short="s">seg</label></div>
          </div>
      </section>
      <section class="weather" id="weather">
        <h2>Pronóstico</h2>
        <div class="weather-list" id="weather-list">
          <!-- Previsión del tiempo JS -->
        </div>
        <div id="weather-last-update" class="weather-update"></div>
      </section>
      <!-- NUEVA SECCIÓN: ¿Noche de estrellas? -->
      <section class="stargazing" id="stargazing">
        <h2>¿Podremos ver las estrellas?</h2>
        <div class="stargazing-advice" id="stargazing-advice">
          <span class="emoji">⏳</span>
          <span>Analizando nubosidad...</span>
        </div>
      </section>
      <footer class="footer">
        <small>
          Web para el comando Agreed in Gredos 🤝<br>
        </small>
      </footer>
    </main>
  </div>
  <script src="main.js"></script>
  <script src="particles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
